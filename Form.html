<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <form align="center">
        <table align="center">
            <tr>
                <td><b>Name</b></td>
                <td><input type="text" placeholder="Name" name="c_name"></td>
            </tr>
            <tr>
                <td><b>Username</b></td>
                <td><input type="text" placeholder="Username" name="user_name"></td>
            </tr>
            <tr>
                <td><b>Email Address</b></td>
                <td><input type="email" placeholder="Email address" name="email_id"></td>
            </tr>
            <tr>
                <td><b>Password</b></td>
                <td><input type="password" placeholder="Password" name="pass_word"></td>
            </tr>
            <tr>
                <td><b>Re Password</b></td>
                <td><input type="password" placeholder="RePassword" name="repass_word"></td>
            </tr>
            <tr>
                <td><input type="submit" name="Sign Up"></td>
            </tr>
        </table>
        <a href="">Login</a>
    </form>
</body>
</html>
